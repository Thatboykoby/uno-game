<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Online - Multiplayer Card Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --red: #E53935;
            --blue: #1E88E5;
            --green: #43A047;
            --yellow: #FDD835;
            --wild: #424242;
            --bg-dark: #1a1a2e;
            --bg-darker: #0f0f1e;
            --card-shadow: 0 10px 40px rgba(0,0,0,0.4);
            --glow-red: 0 0 20px rgba(229, 57, 53, 0.5);
            --glow-blue: 0 0 20px rgba(30, 136, 229, 0.5);
            --glow-green: 0 0 20px rgba(67, 160, 71, 0.5);
            --glow-yellow: 0 0 20px rgba(253, 216, 53, 0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(229, 57, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(30, 136, 229, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(67, 160, 71, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 60% 70%, rgba(253, 216, 53, 0.1) 0%, transparent 50%);
            animation: bgShift 20s ease infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes bgShift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(5%, 5%) scale(1.05); }
            50% { transform: translate(-5%, 5%) scale(1); }
            75% { transform: translate(5%, -5%) scale(1.05); }
        }

        #app {
            position: relative;
            z-index: 1;
        }

        /* Title Screen */
        .title-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .logo {
            font-family: 'Nunito', sans-serif;
            font-size: 120px;
            font-weight: 900;
            letter-spacing: 10px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--red), var(--yellow), var(--green), var(--blue));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 5s ease infinite;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 24px;
            font-weight: 500;
            color: rgba(255,255,255,0.7);
            margin-bottom: 60px;
            letter-spacing: 2px;
        }

        .input-group {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            width: 100%;
            max-width: 400px;
        }

        input {
            width: 100%;
            padding: 18px 24px;
            font-size: 18px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            background: rgba(255,255,255,0.08);
            color: white;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: var(--blue);
            background: rgba(255,255,255,0.12);
            box-shadow: 0 0 20px rgba(30, 136, 229, 0.3);
        }

        input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .btn {
            width: 100%;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--blue), #1565C0);
            color: white;
            box-shadow: 0 10px 30px rgba(30, 136, 229, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(30, 136, 229, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--green), #2E7D32);
            color: white;
            box-shadow: 0 10px 30px rgba(67, 160, 71, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(67, 160, 71, 0.5);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--red), #C62828);
            color: white;
            box-shadow: 0 10px 30px rgba(229, 57, 53, 0.4);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(229, 57, 53, 0.5);
        }

        .divider {
            text-align: center;
            color: rgba(255,255,255,0.4);
            margin: 30px 0;
            font-size: 14px;
            letter-spacing: 1px;
        }

        /* Lobby Screen */
        .lobby-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .lobby-container {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255,255,255,0.1);
            width: 100%;
            max-width: 600px;
        }

        .room-code-display {
            text-align: center;
            margin-bottom: 40px;
        }

        .room-code-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 10px;
        }

        .room-code {
            font-family: 'Nunito', sans-serif;
            font-size: 64px;
            font-weight: 800;
            letter-spacing: 8px;
            background: linear-gradient(135deg, var(--yellow), var(--red));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 20px rgba(253, 216, 53, 0.3);
        }

        .players-list {
            margin-bottom: 30px;
        }

        .player-item {
            background: rgba(255,255,255,0.08);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .player-item:hover {
            background: rgba(255,255,255,0.12);
            border-color: rgba(255,255,255,0.2);
        }

        .player-name {
            font-size: 20px;
            font-weight: 600;
        }

        .host-badge {
            background: linear-gradient(135deg, var(--yellow), #F9A825);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--bg-dark);
        }

        /* Game Screen */
        .game-screen {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .game-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .direction-indicator {
            background: rgba(255,255,255,0.1);
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .turn-indicator {
            background: rgba(255,255,255,0.1);
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .turn-indicator.active {
            background: linear-gradient(135deg, var(--green), #2E7D32);
            box-shadow: 0 0 20px rgba(67, 160, 71, 0.5);
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .other-players {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .opponent-card {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.1);
            min-width: 150px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .opponent-card.active-player {
            border-color: var(--green);
            box-shadow: 0 0 30px rgba(67, 160, 71, 0.5);
            transform: translateY(-5px);
        }

        .opponent-name {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .opponent-cards {
            font-size: 28px;
            color: rgba(255,255,255,0.8);
        }

        .game-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        .game-pile {
            position: relative;
            width: 180px;
            height: 260px;
        }

        .deck-pile, .discard-pile {
            position: absolute;
            width: 180px;
            height: 260px;
        }

        .deck-pile {
            left: -200px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .deck-pile:hover {
            transform: translateY(-10px);
        }

        .deck-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--wild);
            border-radius: 15px;
            border: 3px solid rgba(255,255,255,0.2);
            box-shadow: var(--card-shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
        }

        .deck-card::after {
            content: 'UNO';
            font-family: 'Nunito', sans-serif;
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--red), var(--yellow), var(--green), var(--blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .discard-pile {
            right: -200px;
        }

        .current-card {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            transition: all 0.5s ease;
            animation: cardFlip 0.6s ease;
            position: relative;
        }

        @keyframes cardFlip {
            0% { transform: rotateY(90deg) scale(0.8); }
            100% { transform: rotateY(0) scale(1); }
        }

        .player-hand {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            padding: 30px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .card {
            width: 120px;
            height: 180px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
        }

        .card:hover {
            transform: translateY(-20px) scale(1.1);
            z-index: 10;
        }

        .card.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .card.disabled:hover {
            transform: none;
        }

        .card-red { background: var(--red); }
        .card-blue { background: var(--blue); }
        .card-green { background: var(--green); }
        .card-yellow { background: var(--yellow); }
        .card-wild { 
            background: linear-gradient(135deg, var(--red), var(--yellow), var(--green), var(--blue));
            animation: wildShimmer 3s ease infinite;
        }

        @keyframes wildShimmer {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(20deg); }
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 8px;
            background: white;
            border-radius: 8px;
        }

        .card-value {
            position: relative;
            z-index: 1;
            font-size: 48px;
            color: inherit;
        }

        .card-red .card-value { color: var(--red); }
        .card-blue .card-value { color: var(--blue); }
        .card-green .card-value { color: var(--green); }
        .card-yellow .card-value { color: var(--yellow); }
        .card-wild .card-value { 
            background: linear-gradient(135deg, var(--red), var(--yellow), var(--green), var(--blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .uno-button {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--red), #C62828);
            border: none;
            font-family: 'Nunito', sans-serif;
            font-size: 32px;
            font-weight: 900;
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(229, 57, 53, 0.5);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .uno-button:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 15px 50px rgba(229, 57, 53, 0.7);
        }

        .uno-button:active {
            transform: scale(0.95);
        }

        /* Color Picker Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            animation: scaleIn 0.4s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        .color-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .color-option {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            cursor: pointer;
            border: 4px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .color-option::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .color-option:hover::after {
            opacity: 1;
        }

        .color-option:hover {
            transform: scale(1.1);
            border-color: white;
        }

        .color-red { background: var(--red); }
        .color-blue { background: var(--blue); }
        .color-green { background: var(--green); }
        .color-yellow { background: var(--yellow); }

        /* Status Messages */
        .status-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            color: var(--bg-dark);
            padding: 30px 60px;
            border-radius: 20px;
            font-size: 32px;
            font-weight: 700;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            z-index: 2000;
            animation: statusPop 0.6s ease;
        }

        @keyframes statusPop {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .hidden {
            display: none !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 64px;
                letter-spacing: 5px;
            }

            .subtitle {
                font-size: 18px;
            }

            .room-code {
                font-size: 48px;
                letter-spacing: 5px;
            }

            .card {
                width: 80px;
                height: 120px;
            }

            .card-value {
                font-size: 32px;
            }

            .game-pile {
                width: 120px;
                height: 180px;
            }

            .deck-pile {
                left: -140px;
            }

            .discard-pile {
                right: -140px;
            }

            .deck-pile, .discard-pile {
                width: 120px;
                height: 180px;
            }

            .uno-button {
                width: 70px;
                height: 70px;
                font-size: 24px;
                bottom: 20px;
                right: 20px;
            }

            .color-option {
                width: 80px;
                height: 80px;
            }
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .status-connected {
            background: rgba(67, 160, 71, 0.2);
            border: 1px solid var(--green);
            color: var(--green);
        }

        .status-disconnected {
            background: rgba(229, 57, 53, 0.2);
            border: 1px solid var(--red);
            color: var(--red);
        }

        .status-connecting {
            background: rgba(253, 216, 53, 0.2);
            border: 1px solid var(--yellow);
            color: var(--yellow);
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Connection Status -->
        <div id="connectionStatus" class="connection-status status-connecting">
            <span id="statusText">Connecting...</span>
        </div>

        <!-- Title Screen -->
        <div id="titleScreen" class="title-screen">
            <div class="logo">UNO</div>
            <div class="subtitle">MULTIPLAYER CARD GAME</div>
            
            <div class="input-group">
                <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="20">
                <button class="btn btn-primary" onclick="createLobby()">
                    <span>üéÆ Create Lobby</span>
                </button>
                
                <div class="divider">OR</div>
                
                <input type="text" id="roomCodeInput" placeholder="Enter room code" maxlength="6" style="text-transform: uppercase;">
                <button class="btn btn-secondary" onclick="joinLobby()">
                    <span>üöÄ Join Lobby</span>
                </button>
            </div>
        </div>

        <!-- Lobby Screen -->
        <div id="lobbyScreen" class="lobby-screen hidden">
            <div class="lobby-container">
                <div class="room-code-display">
                    <div class="room-code-label">Room Code</div>
                    <div class="room-code" id="roomCodeDisplay">------</div>
                </div>

                <div class="players-list">
                    <h3 style="margin-bottom: 20px; font-size: 20px; color: rgba(255,255,255,0.7);">Players</h3>
                    <div id="playersList"></div>
                </div>

                <button class="btn btn-primary" id="startGameBtn" onclick="startGame()" style="display: none;">
                    <span>‚ñ∂Ô∏è Start Game</span>
                </button>
                
                <button class="btn btn-danger" onclick="leaveLobby()" style="margin-top: 15px;">
                    <span>üö™ Leave Lobby</span>
                </button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="game-screen hidden">
            <div class="game-header">
                <div class="game-info">
                    <div class="direction-indicator" id="directionIndicator">‚Üª</div>
                    <div class="turn-indicator" id="turnIndicator">Waiting...</div>
                </div>
                <button class="btn btn-danger" onclick="leaveLobby()" style="padding: 12px 24px; width: auto;">
                    <span>üö™ Leave</span>
                </button>
            </div>

            <div class="other-players" id="otherPlayers"></div>

            <div class="game-area">
                <div class="game-pile">
                    <div class="deck-pile" onclick="drawCard()">
                        <div class="deck-card"></div>
                    </div>
                    <div class="discard-pile">
                        <div id="currentCard" class="current-card"></div>
                    </div>
                </div>
            </div>

            <div class="player-hand" id="playerHand"></div>

            <button class="uno-button" onclick="callUno()">UNO!</button>
        </div>

        <!-- Color Picker Modal -->
        <div id="colorPickerModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-title">Choose a Color</div>
                <div class="color-options">
                    <div class="color-option color-red" onclick="selectColor('red')"></div>
                    <div class="color-option color-blue" onclick="selectColor('blue')"></div>
                    <div class="color-option color-green" onclick="selectColor('green')"></div>
                    <div class="color-option color-yellow" onclick="selectColor('yellow')"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // WebSocket Configuration
        const WS_URL = 'wss://uno-game-j2mh.onrender.com';
        
        let ws = null;
        let reconnectInterval = null;

        // Game State
        let gameState = {
            playerId: '',
            playerName: '',
            roomCode: '',
            isHost: false,
            hand: [],
            currentCard: null,
            currentPlayerIndex: 0,
            direction: 1,
            players: [],
            pendingWildCard: null
        };

        // Initialize
        function init() {
            gameState.playerId = 'player_' + Math.random().toString(36).substr(2, 9);
            connectWebSocket();
        }

        // WebSocket Connection
        function connectWebSocket() {
            try {
                ws = new WebSocket(WS_URL);
                
                ws.onopen = () => {
                    console.log('Connected to server');
                    updateConnectionStatus('connected');
                    if (reconnectInterval) {
                        clearInterval(reconnectInterval);
                        reconnectInterval = null;
                    }
                };

                ws.onclose = () => {
                    console.log('Disconnected from server');
                    updateConnectionStatus('disconnected');
                    if (!reconnectInterval) {
                        reconnectInterval = setInterval(() => {
                            console.log('Attempting to reconnect...');
                            connectWebSocket();
                        }, 3000);
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateConnectionStatus('disconnected');
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                };
            } catch (error) {
                console.error('Connection error:', error);
                updateConnectionStatus('disconnected');
            }
        }

        function updateConnectionStatus(status) {
            const statusEl = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            
            statusEl.className = 'connection-status';
            
            if (status === 'connected') {
                statusEl.classList.add('status-connected');
                statusText.textContent = '‚óè Connected';
            } else if (status === 'disconnected') {
                statusEl.classList.add('status-disconnected');
                statusText.textContent = '‚óè Disconnected';
            } else {
                statusEl.classList.add('status-connecting');
                statusText.textContent = '‚óè Connecting...';
            }
        }

        // Message Handler
        function handleMessage(data) {
            console.log('Received:', data);

            switch (data.type) {
                case 'lobby_created':
                    gameState.roomCode = data.roomCode;
                    gameState.isHost = true;
                    showLobby();
                    break;

                case 'lobby_joined':
                    gameState.roomCode = data.roomCode;
                    gameState.isHost = false;
                    showLobby();
                    break;

                case 'lobby_update':
                    gameState.players = data.players;
                    updateLobby();
                    break;

                case 'game_started':
                    gameState.hand = data.hand;
                    gameState.currentCard = data.currentCard;
                    gameState.currentPlayerIndex = data.currentPlayerIndex;
                    gameState.direction = data.direction;
                    gameState.players = data.players;
                    showGame();
                    updateGameState();
                    break;

                case 'game_update':
                    gameState.currentCard = data.currentCard;
                    gameState.currentPlayerIndex = data.currentPlayerIndex;
                    gameState.direction = data.direction;
                    gameState.players = data.players;
                    updateGameState();
                    break;

                case 'card_drawn':
                    if (data.playerId === gameState.playerId) {
                        gameState.hand.push(data.card);
                        renderHand();
                    }
                    break;

                case 'card_played':
                    showStatusMessage(`${data.playerName} played a card!`);
                    break;

                case 'uno_called':
                    showStatusMessage('UNO! üéâ');
                    break;

                case 'game_over':
                    showStatusMessage(`üèÜ ${data.winner.name} WINS! üèÜ`);
                    setTimeout(() => {
                        showLobby();
                    }, 3000);
                    break;

                case 'error':
                    alert(data.message);
                    break;
            }
        }

        // Lobby Functions
        function createLobby() {
            const name = document.getElementById('playerNameInput').value.trim();
            if (!name) {
                alert('Please enter your name!');
                return;
            }
            
            gameState.playerName = name;
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'create_lobby',
                    playerId: gameState.playerId,
                    playerName: gameState.playerName
                }));
            } else {
                alert('Connecting to server... Please wait and try again.');
            }
        }

        function joinLobby() {
            const name = document.getElementById('playerNameInput').value.trim();
            const code = document.getElementById('roomCodeInput').value.trim().toUpperCase();
            
            if (!name || !code) {
                alert('Please enter your name and room code!');
                return;
            }
            
            gameState.playerName = name;
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'join_lobby',
                    playerId: gameState.playerId,
                    playerName: gameState.playerName,
                    roomCode: code
                }));
            } else {
                alert('Connecting to server... Please wait and try again.');
            }
        }

        function showLobby() {
            document.getElementById('titleScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('lobbyScreen').classList.remove('hidden');
            document.getElementById('roomCodeDisplay').textContent = gameState.roomCode;
        }

        function updateLobby() {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            
            gameState.players.forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-item';
                playerDiv.innerHTML = `
                    <span class="player-name">${player.name}</span>
                    ${player.isHost ? '<span class="host-badge">HOST</span>' : ''}
                `;
                playersList.appendChild(playerDiv);
            });

            const startBtn = document.getElementById('startGameBtn');
            if (gameState.isHost && gameState.players.length >= 2) {
                startBtn.style.display = 'block';
            } else {
                startBtn.style.display = 'none';
            }
        }

        function startGame() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'start_game',
                    roomCode: gameState.roomCode,
                    playerId: gameState.playerId
                }));
            }
        }

        function leaveLobby() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'leave_lobby',
                    roomCode: gameState.roomCode,
                    playerId: gameState.playerId
                }));
            }
            
            location.reload();
        }

        // Game Functions
        function showGame() {
            document.getElementById('titleScreen').classList.add('hidden');
            document.getElementById('lobbyScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
        }

        function updateGameState() {
            renderCurrentCard();
            renderHand();
            renderOtherPlayers();
            updateTurnIndicator();
            updateDirectionIndicator();
        }

        function renderCurrentCard() {
            const card = gameState.currentCard;
            if (!card) return;

            const cardEl = document.getElementById('currentCard');
            cardEl.className = `current-card card-${card.color}`;
            cardEl.innerHTML = `<div class="card-value">${card.value}</div>`;
        }

        function renderHand() {
            const handEl = document.getElementById('playerHand');
            handEl.innerHTML = '';

            gameState.hand.forEach((card, index) => {
                const cardEl = document.createElement('div');
                cardEl.className = `card card-${card.color}`;
                
                const canPlay = isCardPlayable(card);
                if (!canPlay) {
                    cardEl.classList.add('disabled');
                }

                cardEl.innerHTML = `<div class="card-value">${card.value}</div>`;
                
                if (canPlay) {
                    cardEl.onclick = () => playCard(index);
                }

                handEl.appendChild(cardEl);
            });
        }

        function renderOtherPlayers() {
            const otherPlayersEl = document.getElementById('otherPlayers');
            otherPlayersEl.innerHTML = '';

            const myIndex = gameState.players.findIndex(p => p.id === gameState.playerId);

            gameState.players.forEach((player, index) => {
                if (player.id === gameState.playerId) return;

                const playerDiv = document.createElement('div');
                playerDiv.className = 'opponent-card';
                
                if (index === gameState.currentPlayerIndex) {
                    playerDiv.classList.add('active-player');
                }

                playerDiv.innerHTML = `
                    <div class="opponent-name">${player.name}</div>
                    <div class="opponent-cards">üÉè ${player.cardCount}</div>
                `;

                otherPlayersEl.appendChild(playerDiv);
            });
        }

        function updateTurnIndicator() {
            const indicator = document.getElementById('turnIndicator');
            const currentPlayer = gameState.players[gameState.currentPlayerIndex];
            
            if (currentPlayer) {
                const isMyTurn = currentPlayer.id === gameState.playerId;
                indicator.textContent = isMyTurn ? 'üéØ YOUR TURN' : `${currentPlayer.name}'s Turn`;
                
                if (isMyTurn) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            }
        }

        function updateDirectionIndicator() {
            const indicator = document.getElementById('directionIndicator');
            indicator.textContent = gameState.direction === 1 ? '‚Üª' : '‚Ü∫';
        }

        function isCardPlayable(card) {
            const myIndex = gameState.players.findIndex(p => p.id === gameState.playerId);
            if (myIndex !== gameState.currentPlayerIndex) return false;

            const current = gameState.currentCard;
            if (!current) return false;

            if (card.type === 'wild') return true;
            if (card.color === current.color) return true;
            if (card.value === current.value) return true;

            return false;
        }

        function playCard(index) {
            const card = gameState.hand[index];
            
            if (!isCardPlayable(card)) return;

            if (card.type === 'wild') {
                gameState.pendingWildCard = { card, index };
                showColorPicker();
            } else {
                sendPlayCard(card, index);
            }
        }

        function sendPlayCard(card, index) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'play_card',
                    roomCode: gameState.roomCode,
                    playerId: gameState.playerId,
                    card: card
                }));

                gameState.hand.splice(index, 1);
                renderHand();
            }
        }

        function drawCard() {
            const myIndex = gameState.players.findIndex(p => p.id === gameState.playerId);
            if (myIndex !== gameState.currentPlayerIndex) return;

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'draw_card',
                    roomCode: gameState.roomCode,
                    playerId: gameState.playerId
                }));
            }
        }

        function callUno() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'call_uno',
                    roomCode: gameState.roomCode,
                    playerId: gameState.playerId
                }));
            }
        }

        // Color Picker
        function showColorPicker() {
            document.getElementById('colorPickerModal').classList.remove('hidden');
        }

        function hideColorPicker() {
            document.getElementById('colorPickerModal').classList.add('hidden');
        }

        function selectColor(color) {
            if (gameState.pendingWildCard) {
                const { card, index } = gameState.pendingWildCard;
                card.chosenColor = color;
                sendPlayCard(card, index);
                gameState.pendingWildCard = null;
                hideColorPicker();
            }
        }

        function showStatusMessage(message) {
            const msgEl = document.createElement('div');
            msgEl.className = 'status-message';
            msgEl.textContent = message;
            document.body.appendChild(msgEl);

            setTimeout(() => {
                msgEl.remove();
            }, 2000);
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
