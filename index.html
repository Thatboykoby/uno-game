<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Online - Multiplayer Card Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --red: #E53935;
            --blue: #1E88E5;
            --green: #43A047;
            --yellow: #FDD835;
            --wild: #424242;
            --bg-dark: #0a0a0a;
            --bg-card: #141414;
            --border: #2a2a2a;
            --text: #ffffff;
            --text-dim: #bbbbbb;
            --accent: #D2691E;
            --accent-hover: #CD853F;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Background Grid */
        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 0;
            pointer-events: none;
        }

        .background-grid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 1100px;
            height: 280px;
            background: radial-gradient(ellipse at top, rgba(229, 57, 53, 0.08) 0%, rgba(30, 136, 229, 0.04) 40%, transparent 70%);
            pointer-events: none;
        }

        #app {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            z-index: 1000;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .status-connected {
            background: rgba(67, 160, 71, 0.15);
            border-color: var(--green);
            color: var(--green);
        }

        .status-disconnected {
            background: rgba(229, 57, 53, 0.15);
            border-color: var(--red);
            color: var(--red);
        }

        .status-connecting {
            background: rgba(253, 216, 53, 0.15);
            border-color: var(--yellow);
            color: var(--yellow);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            width: 100%;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.6s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-text {
            font-size: 72px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--red), var(--yellow), var(--green), var(--blue));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 5s ease infinite;
            letter-spacing: 5px;
            margin-bottom: 10px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 16px;
            color: var(--text-dim);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 400;
        }

        /* Card/Panel Style */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Title Screen */
        .title-screen {
            max-width: 500px;
            margin: 0 auto;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-dim);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 18px;
            font-size: 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-dark);
            color: var(--text);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
            background: #0f0f0f;
        }

        input[type="text"]::placeholder {
            color: #666666;
        }

        .btn {
            width: 100%;
            padding: 14px 28px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-bottom: 15px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--accent);
            color: #000000;
            margin-bottom: 0;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #1a1a1a;
            color: var(--text);
            border: 1px solid var(--border);
            margin-bottom: 0;
        }

        .btn-secondary:hover {
            background: #252525;
            border-color: var(--accent);
        }

        .btn-danger {
            background: rgba(229, 57, 53, 0.15);
            color: var(--red);
            border: 1px solid var(--red);
            margin-bottom: 0;
        }

        .btn-danger:hover {
            background: rgba(229, 57, 53, 0.25);
        }

        .divider {
            text-align: center;
            color: #666666;
            margin: 20px 0;
            font-size: 13px;
            letter-spacing: 1px;
            text-transform: uppercase;
            clear: both;
        }

        /* Lobby Browser */
        .lobby-browser {
            max-width: 900px;
            margin: 0 auto;
        }

        .browser-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .browser-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--accent);
        }

        .refresh-btn {
            padding: 10px 20px;
            background: #1a1a1a;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #252525;
            border-color: var(--accent);
        }

        .lobbies-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .lobby-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .lobby-item:hover {
            border-color: var(--accent);
            background: #181818;
            transform: translateX(5px);
        }

        .lobby-info {
            flex: 1;
        }

        .lobby-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
        }

        .lobby-details {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .lobby-detail {
            font-size: 13px;
            color: var(--text-dim);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .lobby-detail span {
            color: var(--accent);
            font-weight: 600;
        }

        .join-lobby-btn {
            padding: 10px 24px;
            background: var(--accent);
            color: #000000;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .join-lobby-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .join-lobby-btn.full {
            background: #2a2a2a;
            color: #666666;
            cursor: not-allowed;
        }

        .join-lobby-btn.full:hover {
            transform: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Lobby Room */
        .lobby-room {
            max-width: 700px;
            margin: 0 auto;
        }

        .room-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .room-code-label {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
            margin-bottom: 10px;
        }

        .room-code {
            font-family: 'Courier New', monospace;
            font-size: 48px;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 8px;
        }

        .room-settings {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .settings-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 20px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-label {
            font-size: 14px;
            color: var(--text-dim);
        }

        .setting-control {
            display: flex;
            gap: 10px;
        }

        .setting-btn {
            width: 36px;
            height: 36px;
            background: #1a1a1a;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .setting-btn:hover {
            background: #252525;
            border-color: var(--accent);
        }

        .setting-value {
            min-width: 40px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: var(--accent);
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: #2a2a2a;
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch.active {
            background: var(--accent);
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(24px);
        }

        .players-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dim);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .player-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .player-card:hover {
            border-color: var(--accent);
            transform: translateY(-3px);
        }

        .player-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--red), var(--blue));
            border-radius: 50%;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            color: white;
        }

        .player-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 5px;
        }

        .host-badge {
            display: inline-block;
            background: var(--accent);
            color: #000000;
            font-size: 10px;
            font-weight: 700;
            padding: 3px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .lobby-actions {
            display: flex;
            gap: 15px;
        }

        .lobby-actions .btn {
            flex: 1;
        }

        /* Game Screen */
        .game-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .game-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .info-badge {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-badge.active {
            background: rgba(67, 160, 71, 0.15);
            border-color: var(--green);
            color: var(--green);
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .other-players {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .opponent-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 10px;
            min-width: 140px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .opponent-card.active-turn {
            border-color: var(--green);
            box-shadow: 0 0 20px rgba(67, 160, 71, 0.3);
            transform: translateY(-5px);
        }

        .opponent-name {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .opponent-cards {
            font-size: 24px;
            color: var(--text-dim);
        }

        .game-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            min-height: 300px;
        }

        .game-pile {
            position: relative;
            width: 160px;
            height: 240px;
        }

        .deck-pile, .discard-pile {
            position: absolute;
            width: 160px;
            height: 240px;
        }

        .deck-pile {
            left: -180px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .deck-pile:hover {
            transform: translateY(-10px);
        }

        .deck-card {
            width: 100%;
            height: 100%;
            background: var(--wild);
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 900;
        }

        .deck-card::after {
            content: 'UNO';
            background: linear-gradient(135deg, var(--red), var(--yellow), var(--green), var(--blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .discard-pile {
            right: -180px;
        }

        .current-card {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.5s ease;
            animation: cardFlip 0.6s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes cardFlip {
            0% { transform: rotateY(90deg) scale(0.8); }
            100% { transform: rotateY(0) scale(1); }
        }

        .player-hand {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 25px;
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .card {
            width: 100px;
            height: 150px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
        }

        .card:hover {
            transform: translateY(-20px) scale(1.1);
            z-index: 10;
        }

        .card.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .card.disabled:hover {
            transform: none;
        }

        .card-red { background: var(--red); }
        .card-blue { background: var(--blue); }
        .card-green { background: var(--green); }
        .card-yellow { background: var(--yellow); }
        .card-wild { 
            background: linear-gradient(135deg, var(--red), var(--yellow), var(--green), var(--blue));
            animation: wildShimmer 3s ease infinite;
        }

        @keyframes wildShimmer {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(20deg); }
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 6px;
            background: white;
            border-radius: 6px;
        }

        .card-value {
            position: relative;
            z-index: 1;
            font-size: 40px;
        }

        .card-red .card-value { color: var(--red); }
        .card-blue .card-value { color: var(--blue); }
        .card-green .card-value { color: var(--green); }
        .card-yellow .card-value { color: var(--yellow); }
        .card-wild .card-value { 
            background: linear-gradient(135deg, var(--red), var(--yellow), var(--green), var(--blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .uno-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--red), #C62828);
            border: none;
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 900;
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(229, 57, 53, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .uno-button:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 15px 40px rgba(229, 57, 53, 0.6);
        }

        /* Color Picker Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeInModal 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 40px;
            animation: slideInModal 0.4s ease;
        }

        @keyframes slideInModal {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: var(--text);
        }

        .color-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .color-option {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .color-option:hover {
            transform: scale(1.1);
            border-color: white;
        }

        .color-red { background: var(--red); }
        .color-blue { background: var(--blue); }
        .color-green { background: var(--green); }
        .color-yellow { background: var(--yellow); }

        /* Status Message */
        .status-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-card);
            border: 2px solid var(--accent);
            color: var(--text);
            padding: 30px 60px;
            border-radius: 15px;
            font-size: 28px;
            font-weight: 700;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            z-index: 3000;
            animation: statusPop 0.6s ease;
        }

        @keyframes statusPop {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo-text { font-size: 48px; }
            .room-code { font-size: 36px; }
            .card { width: 70px; height: 105px; }
            .card-value { font-size: 28px; }
            .game-pile { width: 120px; height: 180px; }
            .deck-pile { left: -140px; }
            .discard-pile { right: -140px; }
            .deck-pile, .discard-pile { width: 120px; height: 180px; }
            .uno-button { width: 60px; height: 60px; font-size: 18px; }
            .color-option { width: 80px; height: 80px; }
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>

    <div id="app">
        <!-- Connection Status -->
        <div id="connectionStatus" class="connection-status status-connecting">
            <span id="statusText">‚óè Connecting...</span>
        </div>

        <!-- Title Screen -->
        <div id="titleScreen" class="container">
            <div class="header">
                <div class="logo-text">UNO</div>
                <div class="subtitle">Online Multiplayer</div>
            </div>

            <div class="title-screen">
                <div class="card">
                    <div class="input-group">
                        <label class="input-label">Your Name</label>
                        <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="20">
                    </div>
                    
                    <button class="btn btn-primary" onclick="showLobbyBrowser()">Browse Lobbies</button>
                    
                    <div class="divider">or</div>
                    
                    <button class="btn btn-secondary" onclick="showCreateLobby()">Create Private Lobby</button>
                </div>
            </div>
        </div>

        <!-- Lobby Browser -->
        <div id="lobbyBrowser" class="container hidden">
            <div class="header">
                <div class="logo-text">UNO</div>
                <div class="subtitle">Available Lobbies</div>
            </div>

            <div class="lobby-browser">
                <div class="browser-header">
                    <div class="browser-title">Public Lobbies</div>
                    <button class="refresh-btn" onclick="refreshLobbies()">üîÑ Refresh</button>
                </div>

                <div id="lobbiesList" class="lobbies-list"></div>

                <button class="btn btn-secondary" onclick="backToTitle()">‚Üê Back</button>
            </div>
        </div>

        <!-- Lobby Room -->
        <div id="lobbyRoom" class="container hidden">
            <div class="lobby-room">
                <div class="room-header">
                    <div class="room-code-label">Room Code</div>
                    <div class="room-code" id="roomCodeDisplay">------</div>
                </div>

                <div class="room-settings" id="roomSettings">
                    <div class="settings-title">‚öôÔ∏è Game Settings</div>
                    
                    <div class="setting-item">
                        <div class="setting-label">Starting Cards</div>
                        <div class="setting-control">
                            <button class="setting-btn" onclick="changeSetting('startCards', -1)">‚àí</button>
                            <div class="setting-value" id="startCardsValue">7</div>
                            <button class="setting-btn" onclick="changeSetting('startCards', 1)">+</button>
                        </div>
                    </div>

                    <div class="setting-item">
                        <div class="setting-label">Max Players</div>
                        <div class="setting-control">
                            <button class="setting-btn" onclick="changeSetting('maxPlayers', -1)">‚àí</button>
                            <div class="setting-value" id="maxPlayersValue">4</div>
                            <button class="setting-btn" onclick="changeSetting('maxPlayers', 1)">+</button>
                        </div>
                    </div>

                    <div class="setting-item">
                        <div class="setting-label">Public Lobby</div>
                        <div class="toggle-switch" id="publicToggle" onclick="togglePublic()">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>

                    <div class="setting-item">
                        <div class="setting-label">Stack +2/+4</div>
                        <div class="toggle-switch active" id="stackToggle" onclick="toggleStack()">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>
                </div>

                <div class="players-section">
                    <div class="section-title">üë• Players</div>
                    <div class="players-grid" id="playersGrid"></div>
                </div>

                <div class="lobby-actions">
                    <button class="btn btn-danger" onclick="leaveLobby()">Leave Lobby</button>
                    <button class="btn btn-primary" id="startGameBtn" onclick="startGame()" style="display: none;">Start Game</button>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="game-container hidden">
            <div class="game-header">
                <div class="game-info">
                    <div class="info-badge">
                        <span id="directionIndicator">‚Üª</span>
                    </div>
                    <div class="info-badge" id="turnIndicator">
                        <span>Waiting...</span>
                    </div>
                </div>
                <button class="btn btn-danger" onclick="leaveLobby()" style="padding: 10px 20px; width: auto;">
                    Leave Game
                </button>
            </div>

            <div class="other-players" id="otherPlayers"></div>

            <div class="game-area">
                <div class="game-pile">
                    <div class="deck-pile" onclick="drawCard()">
                        <div class="deck-card"></div>
                    </div>
                    <div class="discard-pile">
                        <div id="currentCard" class="current-card"></div>
                    </div>
                </div>
            </div>

            <div class="player-hand" id="playerHand"></div>

            <button class="uno-button" onclick="callUno()">UNO!</button>
        </div>

        <!-- Color Picker Modal -->
        <div id="colorPickerModal" class="modal">
            <div class="modal-content">
                <div class="modal-title">Choose a Color</div>
                <div class="color-options">
                    <div class="color-option color-red" onclick="selectColor('red')"></div>
                    <div class="color-option color-blue" onclick="selectColor('blue')"></div>
                    <div class="color-option color-green" onclick="selectColor('green')"></div>
                    <div class="color-option color-yellow" onclick="selectColor('yellow')"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // WebSocket Configuration
        const WS_URL = 'wss://uno-game-j2mh.onrender.com';
        
        let ws = null;
        let reconnectInterval = null;

        // Game State
        let gameState = {
            playerId: '',
            playerName: '',
            roomCode: '',
            isHost: false,
            hand: [],
            currentCard: null,
            currentPlayerIndex: 0,
            direction: 1,
            players: [],
            settings: {
                startCards: 7,
                maxPlayers: 4,
                isPublic: false,
                stackDraws: true
            },
            pendingWildCard: null,
            availableLobbies: []
        };

        // Initialize
        function init() {
            gameState.playerId = 'player_' + Math.random().toString(36).substr(2, 9);
            connectWebSocket();
        }

        // WebSocket Connection
        function connectWebSocket() {
            try {
                ws = new WebSocket(WS_URL);
                
                ws.onopen = () => {
                    console.log('Connected to server');
                    updateConnectionStatus('connected');
                    if (reconnectInterval) {
                        clearInterval(reconnectInterval);
                        reconnectInterval = null;
                    }
                };

                ws.onclose = () => {
                    console.log('Disconnected from server');
                    updateConnectionStatus('disconnected');
                    if (!reconnectInterval) {
                        reconnectInterval = setInterval(() => {
                            console.log('Attempting to reconnect...');
                            connectWebSocket();
                        }, 3000);
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateConnectionStatus('disconnected');
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                };
            } catch (error) {
                console.error('Connection error:', error);
                updateConnectionStatus('disconnected');
            }
        }

        function updateConnectionStatus(status) {
            const statusEl = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            
            statusEl.className = 'connection-status';
            
            if (status === 'connected') {
                statusEl.classList.add('status-connected');
                statusText.textContent = '‚óè Connected';
            } else if (status === 'disconnected') {
                statusEl.classList.add('status-disconnected');
                statusText.textContent = '‚óè Disconnected';
            } else {
                statusEl.classList.add('status-connecting');
                statusText.textContent = '‚óè Connecting...';
            }
        }

        // Message Handler
        function handleMessage(data) {
            console.log('Received:', data);

            switch (data.type) {
                case 'lobby_created':
                    gameState.roomCode = data.roomCode;
                    gameState.isHost = true;
                    showLobbyRoom();
                    break;

                case 'lobby_joined':
                    gameState.roomCode = data.roomCode;
                    gameState.isHost = false;
                    showLobbyRoom();
                    break;

                case 'lobby_update':
                    gameState.players = data.players;
                    updateLobbyRoom();
                    break;

                case 'game_started':
                    gameState.hand = data.hand;
                    gameState.currentCard = data.currentCard;
                    gameState.currentPlayerIndex = data.currentPlayerIndex;
                    gameState.direction = data.direction;
                    gameState.players = data.players;
                    showGame();
                    updateGameState();
                    break;

                case 'game_update':
                    gameState.currentCard = data.currentCard;
                    gameState.currentPlayerIndex = data.currentPlayerIndex;
                    gameState.direction = data.direction;
                    gameState.players = data.players;
                    updateGameState();
                    break;

                case 'card_drawn':
                    if (data.playerId === gameState.playerId) {
                        gameState.hand.push(data.card);
                        renderHand();
                    }
                    break;

                case 'card_played':
                    showStatusMessage(`${data.playerName} played!`);
                    break;

                case 'uno_called':
                    showStatusMessage('UNO! üéâ');
                    break;

                case 'game_over':
                    showStatusMessage(`üèÜ ${data.winner.name} WINS!`);
                    setTimeout(() => {
                        showLobbyRoom();
                    }, 3000);
                    break;

                case 'error':
                    alert(data.message);
                    break;
            }
        }

        // Screen Navigation
        function showScreen(screenId) {
            ['titleScreen', 'lobbyBrowser', 'lobbyRoom', 'gameScreen'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }

        function showLobbyBrowser() {
            const name = document.getElementById('playerNameInput').value.trim();
            if (!name) {
                alert('Please enter your name!');
                return;
            }
            gameState.playerName = name;
            showScreen('lobbyBrowser');
            refreshLobbies();
        }

        function showCreateLobby() {
            const name = document.getElementById('playerNameInput').value.trim();
            if (!name) {
                alert('Please enter your name!');
                return;
            }
            gameState.playerName = name;
            createLobby();
        }

        function backToTitle() {
            showScreen('titleScreen');
        }

        function showLobbyRoom() {
            showScreen('lobbyRoom');
            document.getElementById('roomCodeDisplay').textContent = gameState.roomCode;
            updateSettingsDisplay();
        }

        function showGame() {
            showScreen('gameScreen');
        }

        // Lobby Functions
        function createLobby() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'create_lobby',
                    playerId: gameState.playerId,
                    playerName: gameState.playerName
                }));
            } else {
                alert('Connecting to server... Please wait.');
            }
        }

        function refreshLobbies() {
            // Simulated public lobbies - in real implementation, server would send this
            const lobbiesList = document.getElementById('lobbiesList');
            
            // Demo lobbies
            const demoLobbies = [
                { code: 'ABC123', host: 'Player1', players: 2, maxPlayers: 4, settings: { startCards: 7 } },
                { code: 'XYZ789', host: 'Player2', players: 3, maxPlayers: 4, settings: { startCards: 5 } },
                { code: 'QWE456', host: 'Player3', players: 1, maxPlayers: 3, settings: { startCards: 7 } },
            ];

            if (demoLobbies.length === 0) {
                lobbiesList.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 48px; margin-bottom: 15px;">üéÆ</div>
                        <div style="font-size: 18px; margin-bottom: 10px;">No Public Lobbies Found</div>
                        <div style="font-size: 14px;">Create one and make it public for others to join!</div>
                    </div>
                `;
            } else {
                lobbiesList.innerHTML = demoLobbies.map(lobby => `
                    <div class="lobby-item" onclick="joinLobbyByCode('${lobby.code}')">
                        <div class="lobby-info">
                            <div class="lobby-name">üéÆ ${lobby.host}'s Lobby</div>
                            <div class="lobby-details">
                                <div class="lobby-detail">Code: <span>${lobby.code}</span></div>
                                <div class="lobby-detail">Players: <span>${lobby.players}/${lobby.maxPlayers}</span></div>
                                <div class="lobby-detail">Cards: <span>${lobby.settings.startCards}</span></div>
                            </div>
                        </div>
                        <button class="join-lobby-btn ${lobby.players >= lobby.maxPlayers ? 'full' : ''}" 
                                onclick="event.stopPropagation(); joinLobbyByCode('${lobby.code}')">
                            ${lobby.players >= lobby.maxPlayers ? 'Full' : 'Join'}
                        </button>
                    </div>
                `).join('');
            }
        }

        function joinLobbyByCode(code) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'join_lobby',
                    playerId: gameState.playerId,
                    playerName: gameState.playerName,
                    roomCode: code
                }));
            }
        }

        function updateLobbyRoom() {
            const playersGrid = document.getElementById('playersGrid');
            playersGrid.innerHTML = '';
            
            gameState.players.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                
                const initial = player.name.charAt(0).toUpperCase();
                const colors = ['#E53935', '#1E88E5', '#43A047', '#FDD835'];
                const color = colors[gameState.players.indexOf(player) % colors.length];
                
                playerCard.innerHTML = `
                    <div class="player-avatar" style="background: ${color};">${initial}</div>
                    <div class="player-name">${player.name}</div>
                    ${player.isHost ? '<div class="host-badge">HOST</div>' : ''}
                `;
                
                playersGrid.appendChild(playerCard);
            });

            const startBtn = document.getElementById('startGameBtn');
            const settings = document.getElementById('roomSettings');
            
            if (gameState.isHost) {
                startBtn.style.display = gameState.players.length >= 2 ? 'block' : 'none';
                settings.style.display = 'block';
            } else {
                startBtn.style.display = 'none';
                settings.style.display = 'none';
            }
        }

        function updateSettingsDisplay() {
            document.getElementById('startCardsValue').textContent = gameState.settings.startCards;
            document.getElementById('maxPlayersValue').textContent = gameState.settings.maxPlayers;
        }

        function changeSetting(setting, delta) {
            if (!gameState.isHost) return;

            if (setting === 'startCards') {
                gameState.settings.startCards = Math.max(3, Math.min(10, gameState.settings.startCards + delta));
            } else if (setting === 'maxPlayers') {
                gameState.settings.maxPlayers = Math.max(2, Math.min(8, gameState.settings.maxPlayers + delta));
            }
            
            updateSettingsDisplay();
        }

        function togglePublic() {
            if (!gameState.isHost) return;
            
            const toggle = document.getElementById('publicToggle');
            gameState.settings.isPublic = !gameState.settings.isPublic;
            toggle.classList.toggle('active');
        }

        function toggleStack() {
            if (!gameState.isHost) return;
            
            const toggle = document.getElementById('stackToggle');
            gameState.settings.stackDraws = !gameState.settings.stackDraws;
            toggle.classList.toggle('active');
        }

        function startGame() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'start_game',
                    roomCode: gameState.roomCode,
                    playerId: gameState.playerId
                }));
            }
        }

        function leaveLobby() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'leave_lobby',
                    roomCode: gameState.roomCode,
                    playerId: gameState.playerId
                }));
            }
            
            location.reload();
        }

        // Game Functions
        function updateGameState() {
            renderCurrentCard();
            renderHand();
            renderOtherPlayers();
            updateTurnIndicator();
            updateDirectionIndicator();
        }

        function renderCurrentCard() {
            const card = gameState.currentCard;
            if (!card) return;

            const cardEl = document.getElementById('currentCard');
            cardEl.className = `current-card card-${card.color}`;
            cardEl.innerHTML = `<div class="card-value">${card.value}</div>`;
        }

        function renderHand() {
            const handEl = document.getElementById('playerHand');
            handEl.innerHTML = '';

            gameState.hand.forEach((card, index) => {
                const cardEl = document.createElement('div');
                cardEl.className = `card card-${card.color}`;
                
                const canPlay = isCardPlayable(card);
                if (!canPlay) {
                    cardEl.classList.add('disabled');
                }

                cardEl.innerHTML = `<div class="card-value">${card.value}</div>`;
                
                if (canPlay) {
                    cardEl.onclick = () => playCard(index);
                }

                handEl.appendChild(cardEl);
            });
        }

        function renderOtherPlayers() {
            const otherPlayersEl = document.getElementById('otherPlayers');
            otherPlayersEl.innerHTML = '';

            gameState.players.forEach((player, index) => {
                if (player.id === gameState.playerId) return;

                const playerDiv = document.createElement('div');
                playerDiv.className = 'opponent-card';
                
                if (index === gameState.currentPlayerIndex) {
                    playerDiv.classList.add('active-turn');
                }

                playerDiv.innerHTML = `
                    <div class="opponent-name">${player.name}</div>
                    <div class="opponent-cards">üÉè ${player.cardCount}</div>
                `;

                otherPlayersEl.appendChild(playerDiv);
            });
        }

        function updateTurnIndicator() {
            const indicator = document.getElementById('turnIndicator');
            const currentPlayer = gameState.players[gameState.currentPlayerIndex];
            
            if (currentPlayer) {
                const isMyTurn = currentPlayer.id === gameState.playerId;
                indicator.innerHTML = `<span>${isMyTurn ? 'üéØ YOUR TURN' : currentPlayer.name + "'s Turn"}</span>`;
                
                if (isMyTurn) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            }
        }

        function updateDirectionIndicator() {
            const indicator = document.getElementById('directionIndicator');
            indicator.textContent = gameState.direction === 1 ? '‚Üª' : '‚Ü∫';
        }

        function isCardPlayable(card) {
            const myIndex = gameState.players.findIndex(p => p.id === gameState.playerId);
            if (myIndex !== gameState.currentPlayerIndex) return false;

            const current = gameState.currentCard;
            if (!current) return false;

            if (card.type === 'wild') return true;
            if (card.color === current.color) return true;
            if (card.value === current.value) return true;

            return false;
        }

        function playCard(index) {
            const card = gameState.hand[index];
            
            if (!isCardPlayable(card)) return;

            if (card.type === 'wild') {
                gameState.pendingWildCard = { card, index };
                showColorPicker();
            } else {
                sendPlayCard(card, index);
            }
        }

        function sendPlayCard(card, index) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'play_card',
                    roomCode: gameState.roomCode,
                    playerId: gameState.playerId,
                    card: card
                }));

                gameState.hand.splice(index, 1);
                renderHand();
            }
        }

        function drawCard() {
            const myIndex = gameState.players.findIndex(p => p.id === gameState.playerId);
            if (myIndex !== gameState.currentPlayerIndex) return;

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'draw_card',
                    roomCode: gameState.roomCode,
                    playerId: gameState.playerId
                }));
            }
        }

        function callUno() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'call_uno',
                    roomCode: gameState.roomCode,
                    playerId: gameState.playerId
                }));
            }
        }

        // Color Picker
        function showColorPicker() {
            document.getElementById('colorPickerModal').classList.add('active');
        }

        function hideColorPicker() {
            document.getElementById('colorPickerModal').classList.remove('active');
        }

        function selectColor(color) {
            if (gameState.pendingWildCard) {
                const { card, index } = gameState.pendingWildCard;
                card.chosenColor = color;
                sendPlayCard(card, index);
                gameState.pendingWildCard = null;
                hideColorPicker();
            }
        }

        function showStatusMessage(message) {
            const msgEl = document.createElement('div');
            msgEl.className = 'status-message';
            msgEl.textContent = message;
            document.body.appendChild(msgEl);

            setTimeout(() => {
                msgEl.remove();
            }, 2000);
        }

        // Initialize on load
        init();
    </script>
</body>
